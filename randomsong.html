<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser audio experiments</title>

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <section class="one">
        <h1>mouseover audio</h1>
        <div>
            <audio class="mouseOverPlayer01" controls=""> <source src="https://johnbartmann.com/track/abandoned-subway-sample.mp3" type="audio/ogg"></audio>
            <audio class="mouseOverPlayer02" controls=""> <source src="https://johnbartmann.com/track/weird-science-sample.mp3" type="audio/ogg"></audio>
            <audio class="mouseOverPlayer03" controls=""> <source src="https://johnbartmann.com/track/8-bit-kung-fu-sample.mp3" type="audio/ogg"></audio>

        </div>
    </section>

    <section class="two">
        <h1>click button to generate a random song</h1>
        <div class="button-box"><button class="button">play</button></div>
        <div class="audioplayer"></div>
    </section>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
