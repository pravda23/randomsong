<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser audio experiments</title>

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="main-container">

        <!-- APP: MOUSEOVER AUDIO -->
        <div class="app-container">
            <h1>App: mouseover audio</h1>
            <div class="mouseover-audio">
            </div>
        </div>


        <!-- APP: CUSTOM AUDIO PLAYER -->
        <div class="app-container custom-audio-player">
            <h1>App: custom audio player</h1>
            <div class="progress-bar"></div>
            <div class="track-title">Placeholder</div>
            <i class="fa-solid fa-play" id="play-btn"></i>
            <i class="fa-solid fa-pause" id="pause-btn"></i>
            <i class="fa-solid fa-forward" id="forward-btn"></i>
        </div>
        <!-- APP: RANDOM SONG SELECTOR -->
        <div class="app-container random-song-selector">
            <h1>App: click button to select a random song</h1>
            <div class="button-box"><button class="button">play</button></div>
            <div class="audioplayer"></div>
        </div>


        <script type="text/javascript" src="script.js"></script>
    </div>
</body>

</html>
